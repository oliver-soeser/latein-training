<!DOCTYPE html>

<html>
  <head>

      <p>
        Diese Webseite speichert ihre Latein-Statistiken mithilfe von Cookies.
        <button class="btn btn-success" onclick="acceptCookies()">
          Zustimmen
        </button>
        <button class="btn btn-danger" onclick="removeBanner()">
          Ablehnen
        </button>
      </p>
    </div>
    <title>Lateinübung</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <h1>Lateinübung</h1>
    <br />
  </head>
  <body>
    <h3 id="prefix">Übersetze:</h2>
    <h3 id="question" style="font-weight: normal">Loading</h2>
    <br />
    <input autofocus id="answer" type="text" />
    <br />
    <br />
    <button onclick="checkAnswer()" id="check" class="btn btn-primary btn-lg">
      Überprüfen
    </button>
    <h4 id="message"><br><br></h4>
  </body>
  <footer>
    <button onclick="nextQuestion()" id="next" class="btn btn-success btn-lg">
      Nächste Frage
    </button>
    <br />
    <br />
    <h4 id="stats" style="color: black">0 von 0 (0%) richtig</h4>
    <br />
    <br />
    <h3 id="problems" style="color: black"></h3>
